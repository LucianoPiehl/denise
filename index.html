<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Carga</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <img src="logo.png" alt="Logo" class="logo-image" id="logo">
        <div id="expanding-circle"></div>
    </div>
    

    <div class="content" style="width: 100%;height: auto;display: none;margin-top: 5vh;">
            <div style="display:flex;flex-direction: column; align-content: center;justify-content: center;">
                <div class="Logo_aparecido" style=""><img src="logo.png"></div>
              
                <div class="section" style="margin-top: 220px;margin-left:30px;">
                    <video id="miVideo" autoplay muted>
                    <source src="lamp2.mp4" type="video/mp4">
                    Tu navegador no soporta videos HTML5.
                    </video>
                </div>
                <div id="interactiveSection" class="section">
                    <div class="message active">Yo tengo una buena y peligrosa idea para ti <p>mi amor al arte</p></div>
                    <div class="message inactive">Y si te dijera que todo tiene solución</div>
                    <div class="message inactive last-message"></div> <!-- Último mensaje, inactivo inicialmente -->
                    <button id="downArrowButton" class="arrow-button">↓</button> <!-- Botón con flecha hacia abajo -->
                

                </div>
                
                <div class="section">Sección 3</div>
                <div class="section">Sección 4</div>
                <div class="section">Sección 5</div>
                <div class="section">Sección 6</div>
                <div class="section">Sección 7</div>
                <!-- Sección especial con tres cuadros -->
                <div class="section special">
                    <div class="box">Cuadro 1</div>
                    <div class="box">Cuadro 2</div>
                    <div class="box">Cuadro 3</div>
                </div>
                <div class="section">Sección 9</div>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>

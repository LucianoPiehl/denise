<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Carga</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <img src="logo.png" alt="Logo" class="logo-image" id="logo">
        <div id="expanding-circle"></div>
    </div>
    <div class="content" style="display:none;">
        <!-- Contenedor para el logo -->
        <div class="logo-placeholder"></div>
            <!-- Secciones -->
            <div class="rectangle">
                <div id="indice" class="text text1 from-left">Una idea que </div>
                <div id="indice" class="text text2 from-left">no es </div>
                <div id="indice" class="text text9 from-left"><span class="outlined-text">peligrosa</span> </div>
                <div id="indice" class="text text3 from-right">De ser</div>
                <div id="indice" class="text text4 from-right">llamada</div>
                <div id="indice" class="text text5 from-left">Es una idea</div>
                <div id="indice" class="text text6 from-right">absolutamente</div>
                <div id="indice" class="text text7 from-right"><span class="outlined-text2">INDIGNA</span></div>
                <div id="indice" class="text text8 from-right">Una <span class="outlined-text3">IDEA</span></div>
        
                <img src="lampara.jpeg" alt="Lámpara" class="lamp-image">
            </div>

            <div id="interactiveSection" class="section">
                <p id="message">Espera!</p> 
              </div>
              
            <div class="section">Sección 3</div>
            <div class="section">Sección 4</div>
            <div class="section">Sección 5</div>
            <div class="section">Sección 6</div>
            <div class="section">Sección 7</div>
            <!-- Sección especial con tres cuadros -->
            <div class="section special">
                <div class="box">Cuadro 1</div>
                <div class="box">Cuadro 2</div>
                <div class="box">Cuadro 3</div>
            </div>
            <div class="section">Sección 9</div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
